plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'com.xenry.stagebot.Bot'

version '1.0'
def mongoVersion = '3.2.0'
def jdaVersion = '4.1.1_153'
def lavaVersion = '1.3.48'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "org.mongodb:mongodb-driver:$mongoVersion"
    compile "net.dv8tion:JDA:$jdaVersion"
    implementation "com.sedmelluq:lavaplayer:$lavaVersion"
}

compileJava.options.encoding = 'UTF-8'
